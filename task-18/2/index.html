<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 300px;
        border: 1px solid black;
        padding: 20px;
      }
      .cl_btn {
        background: none;
        border: 0;
        cursor: pointer;
      }
      .cl_btn_img {
        width: 15px;
        transform: rotate(180deg);
        transition: transform 0.3s ease;
      }
      ul {
        list-style-type: none;
      }
      .none {
        display: none;
      }
      .rotate {
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <button class="cl_btn" onclick="clFunc()">
          <img class="cl_btn_img" src="nn.png" alt="" />
        </button>
        Sweets (click me)!
      </div>
      <ul>
        <li>Banana</li>
        <li>Orange</li>
        <li>Pear</li>
        <li>Peach</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
