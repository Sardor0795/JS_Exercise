<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 500px;
        height: 500px;
        background-color: rgb(49, 159, 94);
        margin-right: auto;
        margin-left: auto;
        position: relative;
      }
      .ball {
        width: 100px;
        height: 100px;
        position: absolute;
        transition: 1s all;
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="position(event)">
      <img src="ball.png" class="ball" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
